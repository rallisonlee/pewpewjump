<!DOCTYPE html>
<html>
<head>

	<title>jQuery Race</title>



	<!-- animate css -->
	

	<!-- fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- google fonts -->
 

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- external css -->
	<link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>


	<div id="pewpew">
		<div id="stars">
<!-- 	    <div id="healthwrapper">
	      <div id="healthbar"></div>
	    </div> --> <button class="btn btn-dark" id="start">START GAME</button>
	    <span id="score" class="lead">Score:</span>
	    <div id="playerSprite"></div>
	    <div id="spaceship"></div>
	</div> <!-- end of my div canvas -->

	<div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content text-dark">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">CONGRATS!</h5>
	      </div>
	      <div class="modal-body text-center">
	      	<button type="button" class="btn btn-warning" id="hardMode" data-dismiss="modal">Ready for a challenge?</button>
	      </div>
	      <div class="modal-footer">
	        <h5 class="modal-title" id="exampleModalLongTitle">(Use the "Up" arrow key to jump)</h5>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content text-dark">
	      <div class="modal-header">
	        <h5 class="modal-title">GAME OVER</h5>
	      </div>
	      <div class="modal-body text-center">
	      	<button type="button" class="btn btn-warning" id="playAgain" data-dismiss="modal">Play Again?</button>
	      </div>
	      <div class="modal-footer">
	        <h5 class="modal-title">(Avoid the monsters. Use the "Up" arrow key to jump)</h5>
	      </div>
	    </div>
	  </div>
	</div>











	<!-- jQuery Local -->
	<!-- <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script> -->


	<!-- jQuery library CDN -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<!-- Optional JavaScript -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- external js -->
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
