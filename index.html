<!DOCTYPE html>

<html>
<head>
	<title>PewPewJump!</title>

	<!-- animate css -->


	<!-- fontawesome icons -->
	<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Nova+Square&display=swap" rel="stylesheet">

	<!-- Latest compiled and minified CSS -->
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

	<!-- external css -->
	<link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
	<div id="pewpew">
		<div id="stars">
			<span class="lead" id="score">Score:</span>
			<div id="startScreen" class="container-fluid">
				<div class="row text-center">
					<div class="col-md-12 w-100">
						<h1>PewPewJump!</h1>
					</div>
				</div>

				<div class="row text-center">
					<div class="col-md-12 w-100">
						<p>Use the arrow keys to move.</p>
						<p>Spacebar to fire.</p>
					</div>
				</div>

				<div class="row text-center">
					<div class="col-md-12 w-100">
						<button class="btn btn-dark" id="start">START GAME</button>
					</div>
				</div>
				

			</div>
			<div id="playerSprite">
			</div>


			<div id="spaceship">
			</div>
		</div>	


		<div aria-hidden="true" class="modal fade" id="gameModal" role="dialog" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content bg-dark">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">CONGRATULATIONS!</h5>
					</div>


					<div class="modal-body text-center">
						<button class="btn btn-warning" data-dismiss="modal" id="hardMode" type="button">Ready for a challenge?</button>
					</div>


					<div class="modal-footer">
						<p class="lead">(Use the "Up" arrow key to jump)</p>
					</div>
				</div>
			</div>
		</div>


		<div aria-hidden="true" class="modal fade" id="gameOverModal" data-backdrop="static" data-keyboard="false" role="dialog" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content bg-dark">
					<div class="modal-header">
						<h5 class="modal-title">GAME OVER</h5>
					</div>


					<div class="modal-body text-center">
						<button class="btn btn-warning" data-dismiss="modal" id="playAgain" type="button">Play Again?</button>
					</div>


					<div class="modal-footer">
						<p>Avoid the monsters! (Use the "Up" arrow key to jump)</p>
					</div>
				</div>
			</div>
		</div>






	</div> <!-- end of my div canvas (pewpew) -->


	<audio id="pewpewjump-theme" loop="loop">
 		<source src="assets/sounds/pewpewjump-theme.mp3" type="audio/mpeg">
	</audio>

	<audio id="laser">
 		<source src="assets/sounds/laser.wav" type="audio/mpeg">
	</audio>

	<audio id="jump">
 		<source src="assets/sounds/jump.wav" type="audio/mpeg">
	</audio>

	<audio id="explosion">
 		<source src="assets/sounds/explosion.wav" type="audio/mpeg">
	</audio>

	<audio id="gameover-sound">
 		<source src="assets/sounds/gameover-sound.wav" type="audio/mpeg">
	</audio>











		<!-- jQuery Local -->
		<!-- <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script> -->
		<!-- jQuery library CDN -->
		<script crossorigin="anonymous" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" src="https://code.jquery.com/jquery-3.4.1.min.js">
		</script> <!-- Optional JavaScript -->
		 
		<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
		</script> 
		<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
		</script> <!-- external js -->
		 
		<script src="assets/js/script.js" type="text/javascript">
		</script> 
</body>
</html>
